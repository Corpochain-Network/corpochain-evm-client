name: ðŸ“¦ðŸš€ Build Installer - Windows 10

on:
  push:
    branches:
      - main
      - dev
      - 'release/**'
    tags:
      - '**'
  release:
    types: [published]
  pull_request:
    branches:
      - '**'

concurrency:
  # SHA is added to the end if on `main` to let all main workflows run
  group: ${{ github.ref }}-${{ github.workflow }}-${{ github.event_name }}-${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' || startsWith(github.ref, 'refs/heads/release/')) && github.sha || '' }}
  cancel-in-progress: true

jobs:
  build:
    name: Windows 10 Installer
    runs-on: [windows-2019]
    timeout-minutes: 50
    strategy:
      fail-fast: false

    steps:
    - name: Checkout Code
      uses: actions/checkout@v1

    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version: "^1.20"
    
    - name: Build execution client
      run: go run build/ci.go install
      env:
        GO111MODULE: on
    
    - name: Build Windows installer
      run: go run build/ci.go nsis
      env:
        GO111MODULE: on

    - name: Upload Installer to artifacts
      uses: actions/upload-artifact@v3
      with:
        name: bpx-installers-windows-exe-intel
        path: ${{ github.workspace }}/bpx-execution-client-*.exe

    - name: Upload release artifacts
      if: env.RELEASE == 'true'
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release upload \
          $RELEASE_TAG \
          bpx-execution-client-*.exe
